description.Spanish=Varios habitantes aseguran haber visto entrar a varios encapuchados en la iglesia San Cristina. Incluso algunos transeúntes dicen haber escuchado gritos del interior de la iglesia. \n\n El destino os lleva a acabar en este lugar, sin imaginaros lo que realmente se practica allí. \n\n <i>Nota: Este escenario contiene varios acertijos para proseguir en la historia. También dependerá de vuestra decisión escoger un final u otro distinto. \n </i>
description.English=Several inhabitants claim to have seen several hooded men enter the St. Christina church. Some passers-by even claim to have heard screams from inside the church. \n\n Fate leads you to end up in this place, without imagining what is really going on there. \n\n <i>Note: This scenario contains several puzzles to continue the plot. Your choices will lead you to one ending or another.</i>
description.Italian=Diversi abitanti affermano di aver visto entrare dei strani individui incappucciati nella chiesa di Santa Cristina. Dei passanti invece dicono di aver sentito delle grida provenienti dalla chiesa.  \n  \n  Il destino ti conduce in questo posto, senza saperne il motivo e soprattutto senza che tu abbia la minima idea di cosa succeda li dentro.  \n  \n  <i>Nota bene: questa storia contiene diversi enigmi necessari per proseguire. Le vostre decisioni potranno portarvi ad un finale piuttosto che ad un altro.  \n </i>
description.Polish=Kilku mieszkańców miasta twierdziło, że widziało grupę zakapturzonych mężczyzn wchodzących do kościoła Św. Krystyny. Niektórzy przechodnie przekonywali nawet, że słyszeli krzyki dobiegające z wnętrza kościoła.\n\nZrządzeniem losu znaleźliście się w tym miejscu, nie uświadamiając sobie nawet, co tak naprawdę odbywa się wewnątrz.\n\n<i>Uwaga: Aby ukończyć ten scenariusz niezbędne będzie rozwiązanie kilku zagadek. Od wyborów graczy będzie również zależało zakończenie historii.\n</i>
